<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookin' With The Lewises Order Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f7e8; padding: 20px; }
        h1 { text-align: center; }
        .roll-section { margin-bottom: 20px; }
        .section-title { font-size: 1.5em; font-weight: bold; margin-bottom: 10px; }
        .roll-item { margin-bottom: 10px; }
        .roll-title { font-weight: bold; }
        .roll-subtext { font-style: italic; color: gray; }
        .price { color: green; font-weight: bold; }
        .order-summary { margin-top: 30px; padding: 10px; border: 1px solid #ccc; background-color: #fff; }
        .total { font-weight: bold; font-size: 1.2em; margin-top: 20px; }
        .submit-btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .input-box { width: 50px; }
        .checkbox-item { margin-bottom: 10px; }
        .form-container { display: flex; flex-wrap: wrap; }
        .column { flex: 50%; padding: 10px; }
    </style>
</head>
<body>

    <h1>Cookin' With The Lewises Order Form</h1>

    <div>
        <label for="customer-name">Your Name:</label>
        <input type="text" id="customer-name" placeholder="Enter your name">
    </div>

    <div class="form-container">
        <div class="roll-section column">
            <div class="section-title">Basic Rolls</div>
        </div>

        <div class="roll-section column">
            <div class="section-title">Fancy Rolls</div>
        </div>
    </div>

    <div class="roll-section">
        <div class="section-title">Nigiri, 4 pieces per order</div>
        <div class="checkbox-item">
            <label for="nigiri-salmon">Salmon Nigiri ($10.00):</label>
            <input type="number" class="input-box" id="nigiri-salmon" value="0" min="0">
            <br>
            <label for="nigiri-bluefin">Bluefin Tuna Nigiri ($14.00):</label>
            <input type="number" class="input-box" id="nigiri-bluefin" value="0" min="0">
            <br>
            <label for="nigiri-otoro">Otoro Tuna Nigiri ($20.00):</label>
            <input type="number" class="input-box" id="nigiri-otoro" value="0" min="0">
            <br>
            <input type="checkbox" id="nigiri-torched" name="nigiri-addon" value="Torched"> Torched (add-on)
        </div>
    </div>

    <div class="roll-section">
        <div class="section-title">Crispy Rice Options</div>
        <div class="checkbox-item">
            <input type="checkbox" id="crispy-salmon" name="crispy" value="Spicy Salmon Crispy Rice"> Spicy Salmon Crispy Rice ($12.00)<br>
            <input type="checkbox" id="crispy-tuna" name="crispy" value="Spicy Tuna Crispy Rice"> Spicy Tuna Crispy Rice ($12.00)<br>
            Add-ons:<br>
            <input type="checkbox" id="crispy-avocado" name="crispy-addon" value="Avocado"> Avocado (add-on)<br>
            <input type="checkbox" id="crispy-jalapeno" name="crispy-addon" value="Jalapeño"> Jalapeño (add-on)<br>
            Quantity: <input type="number" class="input-box" id="crispy-qty" value="0" min="0">
        </div>
    </div>

    <div class="roll-section">
        <div class="section-title">Sashimi, 4 pieces per order</div>
        <div class="checkbox-item">
            <label for="sashimi-salmon">Salmon Sashimi ($12.00):</label>
            <input type="number" class="input-box" id="sashimi-salmon" value="0" min="0">
            <br>
            <label for="sashimi-tuna">Tuna Sashimi ($16.00):</label>
            <input type="number" class="input-box" id="sashimi-tuna" value="0" min="0">
            <br>
            <label for="sashimi-otoro">Otoro Tuna Sashimi ($20.00):</label>
            <input type="number" class="input-box" id="sashimi-otoro" value="0" min="0">
        </div>
    </div>

    <div class="order-summary" id="order-summary">
        <div class="section-title">Order Summary</div>
        <div id="summary-details"></div>
        <div class="total" id="total-amount"></div>
    </div>

    <div class="roll-section">
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" rows="4" cols="50" placeholder="Add any special requests or dietary restrictions..."></textarea>
    </div>

    <button class="submit-btn" id="submit-btn">Submit Order</button>

    <script>
        const menuItems = [
            { id: 'roll1', name: 'Valley Girl', description: 'California Roll', price: 8.00 },
            { id: 'roll2', name: 'Jersey Boy', description: 'Salmon Avocado', price: 9.00 },
            { id: 'roll3', name: 'The Grove', description: 'Salmon, Avocado, Cucumber', price: 9.00 },
            { id: 'roll4', name: 'Rocky Roll', description: 'Spicy Salmon, Avocado', price: 9.00 },
            { id: 'roll5', name: 'Married People Roll', description: 'Spicy Tuna, Avocado', price: 9.00 },
            { id: 'roll6', name: '1171 E. 61st', description: 'Tuna, Avocado', price: 9.00 },
            { id: 'roll7', name: 'President Roll', description: 'Vegetable Roll (Avocado, Cucumber)', price: 6.00 },
            { id: 'roll8', name: 'Torah Chair Roll', description: 'Otoro Tuna with Avocado', price: 22.00 },
            { id: 'roll9', name: 'The Wife Roll', description: 'California Roll Topped with Spicy Salmon and Crispy Onions', price: 14.00 },
            { id: 'roll10', name: 'The Husband Roll', description: 'Salmon Avocado Topped with Spicy Salmon', price: 14.00 },
            { id: 'roll11', name: 'The 6th Year Roll', description: 'Spicy Salmon Avocado Topped with Avocado', price: 14.00 },
            { id: 'roll12', name: 'The ChaChing', description: 'Salmon Avocado Topped with Torched Otoro Tuna', price: 22.00 }
        ];

        function renderMenuItems() {
            const basicRollsContainer = document.querySelector('.roll-section.column:nth-child(1)');
            const fancyRollsContainer = document.querySelector('.roll-section.column:nth-child(2)');

            menuItems.forEach(item => {
                const rollHTML = `
                    <div class="roll-item" id="${item.id}">
                        <span class="roll-title">${item.name}</span> - <span class="roll-subtext">${item.description}</span>
                        <br>Price: <span class="price">$${item.price.toFixed(2)}</span>
                        <br>Quantity: <input type="number" class="input-box" id="${item.id}-qty" value="0" min="0">
                    </div>
                `;
                if (item.price <= 9.00) {
                    basicRollsContainer.innerHTML += rollHTML;
                } else {
                    fancyRollsContainer.innerHTML += rollHTML;
                }
            });
        }

        function updateSummary() {
            const summary = document.getElementById('summary-details');
            const totalAmount = document.getElementById('total-amount');
            summary.innerHTML = '';
            let total = 0;

            menuItems.forEach(item => {
                const quantity = parseInt(document.getElementById(`${item.id}-qty`).value) || 0;
                if (quantity > 0) {
                    const itemTotal = item.price * quantity;
                    total += itemTotal;
                    summary.innerHTML += `${item.name}: ${quantity} x $${item.price.toFixed(2)} = $${itemTotal.toFixed(2)}<br>`;
                }
            });

            // Crispy Rice Section
            const crispyQty = parseInt(document.getElementById('crispy-qty').value) || 0;
            if (crispyQty > 0) {
                summary.innerHTML += `Crispy Rice: ${crispyQty} x $12.00 = $${(12 * crispyQty).toFixed(2)}<br>`;
                total += 12 * crispyQty;
            }

            // Nigiri Section
            const nigiriSalmonQty = parseInt(document.getElementById('nigiri-salmon').value) || 0;
            const nigiriBluefinQty = parseInt(document.getElementById('nigiri-bluefin').value) || 0;
            const nigiriOtoroQty = parseInt(document.getElementById('nigiri-otoro').value) || 0;

            if (nigiriSalmonQty > 0) {
                const nigiriSalmonTotal = 10 * nigiriSalmonQty;
                total += nigiriSalmonTotal;
                summary.innerHTML += `Salmon Nigiri: ${nigiriSalmonQty} x $10.00 = $${nigiriSalmonTotal.toFixed(2)}<br>`;
            }
            if (nigiriBluefinQty > 0) {
                const nigiriBluefinTotal = 14 * nigiriBluefinQty;
                total += nigiriBluefinTotal;
                summary.innerHTML += `Bluefin Tuna Nigiri: ${nigiriBluefinQty} x $14.00 = $${nigiriBluefinTotal.toFixed(2)}<br>`;
            }
            if (nigiriOtoroQty > 0) {
                const nigiriOtoroTotal = 20 * nigiriOtoroQty;
                total += nigiriOtoroTotal;
                summary.innerHTML += `Otoro Tuna Nigiri: ${nigiriOtoroQty} x $20.00 = $${nigiriOtoroTotal.toFixed(2)}<br>`;
            }

            // Sashimi Section
            const sashimiSalmonQty = parseInt(document.getElementById('sashimi-salmon').value) || 0;
            const sashimiTunaQty = parseInt(document.getElementById('sashimi-tuna').value) || 0;
            const sashimiOtoroQty = parseInt(document.getElementById('sashimi-otoro').value) || 0;

            if (sashimiSalmonQty > 0) {
                const sashimiSalmonTotal = 12 * sashimiSalmonQty;
                total += sashimiSalmonTotal;
                summary.innerHTML += `Salmon Sashimi: ${sashimiSalmonQty} x $12.00 = $${sashimiSalmonTotal.toFixed(2)}<br>`;
            }
            if (sashimiTunaQty > 0) {
                const sashimiTunaTotal = 16 * sashimiTunaQty;
                total += sashimiTunaTotal;
                summary.innerHTML += `Tuna Sashimi: ${sashimiTunaQty} x $16.00 = $${sashimiTunaTotal.toFixed(2)}<br>`;
            }
            if (sashimiOtoroQty > 0) {
                const sashimiOtoroTotal = 20 * sashimiOtoroQty;
                total += sashimiOtoroTotal;
                summary.innerHTML += `Otoro Tuna Sashimi: ${sashimiOtoroQty} x $20.00 = $${sashimiOtoroTotal.toFixed(2)}<br>`;
            }

            totalAmount.innerHTML = `Total: $${total.toFixed(2)}`;
        }

        document.getElementById('submit-btn').addEventListener('click', updateSummary);

        renderMenuItems();
    </script>
</body>
</html>
