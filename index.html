<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #order-summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Sushi Order Form</h1>
<p>Please select your options:</p>

<h2>Basic Rolls:</h2>
<label><input type="checkbox" name="basicRoll" value="Valley Girl - California Roll ($8.00)" onchange="updateOrderSummary()"> Valley Girl</label><br>
<label><input type="checkbox" name="basicRoll" value="Jersey Boy - Spicy Salmon, Avocado ($9.00)" onchange="updateOrderSummary()"> Jersey Boy</label><br>
<label><input type="checkbox" name="basicRoll" value="The Grove - Spicy Tuna, Cucumber, Avocado ($9.00)" onchange="updateOrderSummary()"> The Grove</label><br>
<label><input type="checkbox" name="basicRoll" value="Woodlawn Roll - Spicy Salmon, Cucumber, Avocado ($9.00)" onchange="updateOrderSummary()"> Woodlawn Roll</label><br>
<label><input type="checkbox" name="basicRoll" value="Married People Roll - Salmon Avocado ($9.00)" onchange="updateOrderSummary()"> Married People Roll</label><br>
<label><input type="checkbox" name="basicRoll" value="1171 E. 61st - Tuna, Avocado ($9.00)" onchange="updateOrderSummary()"> 1171 E. 61st</label><br>
<label><input type="checkbox" name="basicRoll" value="President Roll - Spicy Tuna, Avocado ($9.00)" onchange="updateOrderSummary()"> President Roll</label><br>
<label><input type="checkbox" name="basicRoll" value="Torah Chair Roll - Vegetable Roll (Avocado, Cucumber) ($6.00)" onchange="updateOrderSummary()"> Torah Chair Roll</label><br>

<h2>Fancy Rolls:</h2>
<label><input type="checkbox" name="fancyRoll" value="The Wife Roll - California Roll Topped with Spicy Salmon and Crispy Onions ($14.00)" onchange="updateOrderSummary()"> The Wife Roll</label><br>
<label><input type="checkbox" name="fancyRoll" value="J-E-T-S, JETS, JETS, JETS - Salmon Avocado Topped with Spicy Salmon ($14.00)" onchange="updateOrderSummary()"> J-E-T-S, JETS, JETS, JETS</label><br>
<label><input type="checkbox" name="fancyRoll" value="The 6th Year Roll - Spicy Salmon Avocado Topped with Avocado ($14.00)" onchange="updateOrderSummary()"> The 6th Year Roll</label><br>
<label><input type="checkbox" name="fancyRoll" value="The ChaChing - Salmon Avocado Topped with Torched Otoro Tuna ($20.00)" onchange="updateOrderSummary()"> The ChaChing</label><br>

<h2>Crispy Rice Options:</h2>
<label><input type="radio" name="crispyRice" value="Spicy Salmon" onchange="updateOrderSummary()"> Spicy Salmon</label><br>
<label><input type="radio" name="crispyRice" value="Spicy Tuna" onchange="updateOrderSummary()"> Spicy Tuna</label><br>
<label><input type="radio" name="crispyRice" value="Baked" onchange="updateOrderSummary()"> Baked</label><br>
<label><input type="radio" name="crispyRice" value="Fried" onchange="updateOrderSummary()"> Fried</label><br>

<div id="order-summary"></div>

<script>
// Function to update the summary
function updateOrderSummary() {
    let summary = "Order Summary:\n";
    
    // Update based on selected basic rolls
    const basicRolls = document.querySelectorAll('input[name="basicRoll"]:checked');
    if (basicRolls.length > 0) {
        summary += "Basic Rolls:\n";
        basicRolls.forEach(roll => {
            summary += roll.value + "\n";
        });
    }
    
    // Update based on selected fancy rolls
    const fancyRolls = document.querySelectorAll('input[name="fancyRoll"]:checked');
    if (fancyRolls.length > 0) {
        summary += "Fancy Rolls:\n";
        fancyRolls.forEach(roll => {
            summary += roll.value + "\n";
        });
    }

    // Update based on crispy rice selection
    const crispyRice = document.querySelector('input[name="crispyRice"]:checked');
    if (crispyRice) {
        summary += "Crispy Rice: " + crispyRice.value + "\n";
    }

    // Update the summary display
    document.getElementById("order-summary").innerText = summary;
}

// Attach event listeners to all inputs to call updateOrderSummary
const inputs = document.querySelectorAll('input');
inputs.forEach(input => {
    input.addEventListener('change', updateOrderSummary);
});

// Call the function initially to display the default state
updateOrderSummary();
</script>

</body>
</html>
