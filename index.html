<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookin' With The Lewises - Sushi Order Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        h1 { text-align: center; }
        .roll-section { margin-bottom: 20px; }
        .roll-title { font-size: 1.5em; font-weight: bold; }
        .roll-subtext { font-style: italic; color: gray; margin-bottom: 5px; }
        .price { color: green; }
        .order-summary { margin-top: 30px; padding: 10px; border: 1px solid #ccc; background-color: #fff; }
        .total { font-weight: bold; font-size: 1.2em; margin-top: 20px; }
        .submit-btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Sushi Order Form</h1>

    <!-- Basic Rolls Section -->
    <h2>Basic Rolls</h2>
    <div class="roll-section">
        <span class="roll-title">The Grove</span> - <span class="roll-subtext">Salmon Avocado topped with Torched Otoro</span>
        <br>Price: <span class="price">$20.00</span>
        <br>Quantity: <input type="number" id="roll1-qty" name="roll1Qty" value="0" min="0" onchange="calculateTotal()">
    </div>

    <!-- Fancy Rolls Section -->
    <h2>Fancy Rolls</h2>
    <div class="roll-section">
        <span class="roll-title">Valley Girl</span> - <span class="roll-subtext">California topped with Spicy Salmon and crispy onions</span>
        <br>Price: <span class="price">$14.00</span>
        <br>Quantity: <input type="number" id="roll2-qty" name="roll2Qty" value="0" min="0" onchange="calculateTotal()">
    </div>

    <!-- Custom Roll Section -->
    <h2>Create Your Custom Roll</h2>
    <div class="roll-section">
        <label for="custom-roll-name">Roll Name:</label>
        <input type="text" id="custom-roll-name" name="customRollName" placeholder="e.g., The Rock n' Roll"><br><br>

        <label for="custom-roll-description">Roll Description:</label>
        <input type="text" id="custom-roll-description" name="customRollDesc" placeholder="e.g., Salmon, Avocado, JalapeÃ±o"><br><br>

        <label for="custom-roll-qty">Quantity:</label>
        <input type="number" id="custom-roll-qty" name="customRollQty" value="0" min="0" onchange="calculateTotal()">
    </div>

    <!-- Order Summary -->
    <div class="order-summary" id="order-summary">
        <h2>Order Summary</h2>
        <div id="summary-details"></div>
        <div class="total">Total: $<span id="total-price">0.00</span></div>
    </div>

    <button class="submit-btn" onclick="submitOrder()">Submit Order</button>

    <script>
        function calculateTotal() {
            const roll1Qty = parseInt(document.getElementById('roll1-qty').value) || 0;
            const roll2Qty = parseInt(document.getElementById('roll2-qty').value) || 0;
            const customRollQty = parseInt(document.getElementById('custom-roll-qty').value) || 0;

            const roll1Price = 20.00;
            const roll2Price = 14.00;
            const customRollPrice = 15.00;

            const total = (roll1Qty * roll1Price) + (roll2Qty * roll2Price) + (customRollQty * customRollPrice);

            document.getElementById('total-price').innerText = total.toFixed(2);

            let summaryDetails = '';
            if (roll1Qty > 0) summaryDetails += `${roll1Qty}x The Grove<br>`;
            if (roll2Qty > 0) summaryDetails += `${roll2Qty}x Valley Girl<br>`;
            if (customRollQty > 0) summaryDetails += `${customRollQty}x ${document.getElementById('custom-roll-name').value} - ${document.getElementById('custom-roll-description').value}<br>`;

            document.getElementById('summary-details').innerHTML = summaryDetails || 'No items selected';
        }

        function submitOrder() {
            let formData = new FormData();
            formData.append('roll1Qty', document.getElementById('roll1-qty').value);
            formData.append('roll2Qty', document.getElementById('roll2-qty').value);
            formData.append('customRollName', document.getElementById('custom-roll-name').value);
            formData.append('customRollDesc', document.getElementById('custom-roll-description').value);
            formData.append('customRollQty', document.getElementById('custom-roll-qty').value);
            formData.append('total', document.getElementById('total-price').innerText);

            fetch('https://script.google.com/macros/s/AKfycbzfEdyZf4mps96dy4RqGPznWTwxJue1bhnjCShKEmW0Sex85Omw-QCIwOSQkuPehnm2pQ/exec', {
                method: 'POST',
                body: formData,
            }).then(response => response.text())
              .then(result => {
                  alert('Order Submitted Successfully');
              }).catch(error => {
                  alert('Error submitting order');
              });
        }
    </script>

</body>
</html>
