<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .column {
            flex: 0 48%;
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .item {
            margin-bottom: 8px;
        }
        .submit-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sushi Order Form</h1>
    <form id="sushiOrderForm">
        <!-- Name input field -->
        <div class="item">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>
        <div class="container">
            <div class="column">
                <div class="section-title">Basic Rolls</div>
                <div class="item">
                    <input type="checkbox" id="valleyGirl" name="basicRolls" value="Valley Girl (California Roll)">
                    <label for="valleyGirl">Valley Girl (California Roll) - $<span id="price-valleyGirl"></span></label>
                </div>
                <div class="item">
                    <input type="checkbox" id="jerseyBoy" name="basicRolls" value="Jersey Boy (Spicy Salmon, Avocado)">
                    <label for="jerseyBoy">Jersey Boy (Spicy Salmon, Avocado) - $<span id="price-jerseyBoy"></span></label>
                </div>
                <!-- Add all the rest of your Basic Rolls similarly -->
            </div>
            <div class="column">
                <div class="section-title">Fancy Rolls</div>
                <div class="item">
                    <input type="checkbox" id="wifeRoll" name="fancyRolls" value="The Wife Roll">
                    <label for="wifeRoll">The Wife Roll (California Roll Topped with Spicy Salmon and Crispy Onions) - $<span id="price-wifeRoll"></span></label>
                </div>
                <div class="item">
                    <input type="checkbox" id="jetsRoll" name="fancyRolls" value="J-E-T-S, JETS, JETS, JETS">
                    <label for="jetsRoll">J-E-T-S, JETS, JETS, JETS (Salmon Avocado Topped with Spicy Salmon) - $<span id="price-jetsRoll"></span></label>
                </div>
                <!-- Add all the rest of your Fancy Rolls similarly -->
            </div>
        </div>
        <div class="container">
            <div class="column">
                <div class="section-title">Nigiri</div>
                <div class="item">
                    <input type="checkbox" id="salmonNigiri" name="nigiri" value="Salmon Nigiri">
                    <label for="salmonNigiri">Salmon Nigiri - $<span id="price-salmonNigiri"></span></label>
                </div>
                <div class="item">
                    <input type="checkbox" id="tunaNigiri" name="nigiri" value="Tuna Nigiri">
                    <label for="tunaNigiri">Tuna Nigiri - $<span id="price-tunaNigiri"></span></label>
                </div>
                <!-- Add more Nigiri options similarly -->
            </div>
            <div class="column">
                <div class="section-title">Crispy Rice</div>
                <div class="item">
                    <input type="checkbox" id="spicySalmonRice" name="crispyRice" value="Spicy Salmon Crispy Rice">
                    <label for="spicySalmonRice">Spicy Salmon Crispy Rice - $<span id="price-spicySalmonRice"></span></label>
                </div>
                <div class="item">
                    <input type="checkbox" id="spicyTunaRice" name="crispyRice" value="Spicy Tuna Crispy Rice">
                    <label for="spicyTunaRice">Spicy Tuna Crispy Rice - $<span id="price-spicyTunaRice"></span></label>
                </div>
                <!-- Add extra dummy Crispy Rice options without prices -->
                <div class="item">
                    <input type="checkbox" id="dummyRice1" name="crispyRice" value="Dummy Rice 1">
                    <label for="dummyRice1">Dummy Rice 1</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="dummyRice2" name="crispyRice" value="Dummy Rice 2">
                    <label for="dummyRice2">Dummy Rice 2</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="column">
                <div class="section-title">Sashimi</div>
                <div class="item">
                    <input type="checkbox" id="salmonSashimi" name="sashimi" value="Salmon Sashimi">
                    <label for="salmonSashimi">Salmon Sashimi - $<span id="price-salmonSashimi"></span></label>
                </div>
                <div class="item">
                    <input type="checkbox" id="tunaSashimi" name="sashimi" value="Tuna Sashimi">
                    <label for="tunaSashimi">Tuna Sashimi - $<span id="price-tunaSashimi"></span></label>
                </div>
                <!-- Add more Sashimi options similarly -->
            </div>
        </div>
        <!-- Comment Section -->
        <div class="item">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>

        <!-- Submit button -->
        <button class="submit-btn" type="submit">Submit Order</button>
    </form>

    <script>
        // Dynamic pricing for rolls and other items
        const prices = {
            valleyGirl: 8.00,
            jerseyBoy: 9.00,
            wifeRoll: 14.00,
            jetsRoll: 14.00,
            salmonNigiri: 6.00,
            tunaNigiri: 6.00,
            spicySalmonRice: 7.00,
            spicyTunaRice: 7.00,
            salmonSashimi: 12.00,
            tunaSashimi: 12.00,
        };

        // Populate prices in the form
        document.addEventListener('DOMContentLoaded', function () {
            Object.keys(prices).forEach(item => {
                document.getElementById(`price-${item}`).textContent = prices[item].toFixed(2);
            });
        });

        // Submit form data to Google Sheet
        document.getElementById('sushiOrderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            let orderSummary = '';

            // Collecting all selections into a summary
            formData.forEach((value, key) => {
                if (key !== "comments" && key !== "customerName") {
                    orderSummary += `${value}, `;
                }
            });

            // Add customer name and comments to the summary
            const customerName = formData.get('customerName');
            const comments = formData.get('comments');

            const data = {
                customerName,
                orderSummary: orderSummary.slice(0, -2), // Remove last comma
                comments,
            };

            // Send data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbwTlIqENeumogb0NA6xDNyEHD7QWt0T1BbcxfXj7pQWT02XfTyOxdQtOcYCPS7gspWy0g/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(responseData => {
                alert('Order submitted successfully!');
                console.log(responseData);
            })
            .catch(error => {
                console.error('Error submitting order:', error);
            });
        });
    </script>
</body>
</html>
