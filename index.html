<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .rolls {
            display: flex;
            flex-wrap: wrap;
        }
        .rolls div {
            width: 200px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        #summary-section {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h2>Sushi Order Form</h2>
    <form id="sushi-form">

        <!-- Basic Rolls -->
        <div class="section">
            <h3>Basic Rolls ($9.00 each)</h3>
            <div class="rolls">
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="Valley Girl - California Roll">
                        Valley Girl - California Roll ($8.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="Jersey Boy - Spicy Salmon, Avocado">
                        Jersey Boy - Spicy Salmon, Avocado ($9.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="The Grove - Spicy Tuna, Cucumber, Avocado">
                        The Grove - Spicy Tuna, Cucumber, Avocado ($9.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="Woodlawn Roll - Spicy Salmon, Cucumber, Avocado">
                        Woodlawn Roll - Spicy Salmon, Cucumber, Avocado ($9.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="Married People Roll - Salmon Avocado">
                        Married People Roll - Salmon Avocado ($9.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="1171 E. 61st - Tuna, Avocado">
                        1171 E. 61st - Tuna, Avocado ($9.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="President Roll - Spicy Tuna, Avocado">
                        President Roll - Spicy Tuna, Avocado ($9.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="Torah Chair Roll - Vegetable Roll (Avocado, Cucumber)">
                        Torah Chair Roll - Vegetable Roll (Avocado, Cucumber) ($6.00)
                    </label>
                </div>
            </div>
        </div>

        <!-- Fancy Rolls -->
        <div class="section">
            <h3>Fancy Rolls ($14.00 - $20.00)</h3>
            <div class="rolls">
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="The Wife Roll - California Roll Topped with Spicy Salmon and Crispy Onions">
                        The Wife Roll - California Roll Topped with Spicy Salmon and Crispy Onions ($14.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="J-E-T-S, JETS, JETS, JETS - Salmon Avocado Topped with Spicy Salmon">
                        J-E-T-S, JETS, JETS, JETS - Salmon Avocado Topped with Spicy Salmon ($14.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="The 6th Year Roll - Spicy Salmon Avocado Topped with Avocado">
                        The 6th Year Roll - Spicy Salmon Avocado Topped with Avocado ($14.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="roll" value="The ChaChing - Salmon Avocado Topped with Torched Otoro Tuna">
                        The ChaChing - Salmon Avocado Topped with Torched Otoro Tuna ($20.00)
                    </label>
                </div>
            </div>
        </div>

        <!-- Sashimi Section -->
        <div class="section">
            <h3>Sashimi ($15.00 - $25.00)</h3>
            <div class="rolls">
                <div>
                    <label>
                        <input type="checkbox" name="sashimi" value="Salmon Sashimi">
                        Salmon Sashimi ($15.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="sashimi" value="Tuna Sashimi">
                        Tuna Sashimi ($20.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="sashimi" value="Otoro Tuna Sashimi">
                        Otoro Tuna Sashimi ($25.00)
                    </label>
                </div>
            </div>
        </div>

        <!-- Crispy Rice Section -->
        <div class="section">
            <h3>Crispy Rice ($12.00)</h3>
            <div class="rolls">
                <div>
                    <label>
                        <input type="checkbox" name="crispyRice" value="Spicy Tuna Crispy Rice">
                        Spicy Tuna Crispy Rice ($12.00)
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="crispyRice" value="Spicy Salmon Crispy Rice">
                        Spicy Salmon Crispy Rice ($12.00)
                    </label>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="section">
            <h3>Additional Comments</h3>
            <textarea name="comments" rows="4" cols="50" placeholder="Any additional instructions or comments"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Order</button>

    </form>

    <!-- Order Summary Section -->
    <div id="summary-section">
        <h3>Order Summary</h3>
        <pre id="summary"></pre>
        <p>Total Cost: $<span id="total-cost">0.00</span></p>
    </div>

</body>
</html>
