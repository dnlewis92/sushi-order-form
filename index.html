<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushi Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    .summary {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Instructions at the top -->
  <div id="instructions">
    <p>Please select your rolls, crispy rice options, and any extras. You can customize your order with additional notes at the bottom.</p>
  </div>

  <h1>Sushi Order Form</h1>

  <!-- Basic Rolls Section -->
  <div class="section">
    <h2>Basic Rolls</h2>
    <label><input type="checkbox" name="roll" value="Valley Girl - California Roll ($8.00)"> Valley Girl - California Roll ($8.00)</label>
    <label><input type="checkbox" name="roll" value="Jersey Boy - Spicy Salmon, Avocado ($9.00)"> Jersey Boy - Spicy Salmon, Avocado ($9.00)</label>
    <label><input type="checkbox" name="roll" value="The Grove - Spicy Tuna, Cucumber, Avocado ($9.00)"> The Grove - Spicy Tuna, Cucumber, Avocado ($9.00)</label>
    <label><input type="checkbox" name="roll" value="Woodlawn Roll - Spicy Salmon, Cucumber, Avocado ($9.00)"> Woodlawn Roll - Spicy Salmon, Cucumber, Avocado ($9.00)</label>
    <label><input type="checkbox" name="roll" value="Married People Roll - Salmon Avocado ($9.00)"> Married People Roll - Salmon Avocado ($9.00)</label>
    <label><input type="checkbox" name="roll" value="1171 E. 61st - Tuna, Avocado ($9.00)"> 1171 E. 61st - Tuna, Avocado ($9.00)</label>
    <label><input type="checkbox" name="roll" value="President Roll - Spicy Tuna, Avocado ($9.00)"> President Roll - Spicy Tuna, Avocado ($9.00)</label>
    <label><input type="checkbox" name="roll" value="Torah Chair Roll - Vegetable Roll (Avocado, Cucumber) ($6.00)"> Torah Chair Roll - Vegetable Roll (Avocado, Cucumber) ($6.00)</label>
    <!-- Add quantity input for each roll -->
    <label for="basicRollQuantity">Quantity of Rolls:</label>
    <input type="number" id="basicRollQuantity" name="basicRollQuantity" min="1" max="10" value="1">
  </div>

  <!-- Fancy Rolls Section -->
  <div class="section">
    <h2>Fancy Rolls</h2>
    <label><input type="checkbox" name="roll" value="The Wife Roll - California Roll Topped with Spicy Salmon and Crispy Onions ($14.00)"> The Wife Roll - California Roll Topped with Spicy Salmon and Crispy Onions ($14.00)</label>
    <label><input type="checkbox" name="roll" value="J-E-T-S, JETS, JETS, JETS - Salmon Avocado Topped with Spicy Salmon ($14.00)"> J-E-T-S, JETS, JETS, JETS - Salmon Avocado Topped with Spicy Salmon ($14.00)</label>
    <label><input type="checkbox" name="roll" value="The 6th Year Roll - Spicy Salmon Avocado Topped with Avocado ($14.00)"> The 6th Year Roll - Spicy Salmon Avocado Topped with Avocado ($14.00)</label>
    <label><input type="checkbox" name="roll" value="The ChaChing - Salmon Avocado Topped with Torched Otoro Tuna ($20.00)"> The ChaChing - Salmon Avocado Topped with Torched Otoro Tuna ($20.00)</label>
    <!-- Add quantity input for fancy rolls -->
    <label for="fancyRollQuantity">Quantity of Rolls:</label>
    <input type="number" id="fancyRollQuantity" name="fancyRollQuantity" min="1" max="10" value="1">
  </div>

  <!-- Crispy Rice Section -->
  <div class="section">
    <h2>Crispy Rice</h2>
    <label><input type="checkbox" name="crispyRice" value="Spicy Salmon"> Spicy Salmon</label>
    <label><input type="checkbox" name="crispyRice" value="Spicy Tuna"> Spicy Tuna</label>
    <label><input type="checkbox" name="crispyRiceAddOn" value="Avocado"> Avocado</label>
    <label><input type="checkbox" name="crispyRiceAddOn" value="Jalapeño"> Jalapeño</label>
    <!-- New checkboxes for baked and fried options -->
    <label><input type="checkbox" name="crispyRiceStyle" value="Baked"> Baked</label>
    <label><input type="checkbox" name="crispyRiceStyle" value="Fried"> Fried</label>
  </div>

  <!-- Sashimi Section -->
  <div class="section">
    <h2>Sashimi</h2>
    <label><input type="checkbox" name="sashimi" value="Salmon"> Salmon</label>
    <label><input type="checkbox" name="sashimi" value="Tuna"> Tuna</label>
    <label><input type="checkbox" name="sashimi" value="Otoro Tuna"> Otoro Tuna</label>
  </div>

  <!-- Comment Section -->
  <div class="section">
    <h2>Additional Comments</h2>
    <textarea name="comments" rows="4" cols="50" placeholder="Leave extra notes here..."></textarea>
  </div>

  <!-- Summary Section -->
  <div class="section summary">
    <h2>Order Summary</h2>
    <p id="orderSummary"></p>
  </div>

  <button onclick="generateSummary()">Submit Order</button>

</div>

<script>
  function generateSummary() {
    const summary = document.getElementById('orderSummary');
    let orderDetails = '';

    // Basic rolls
    const basicRolls = document.querySelectorAll('input[name="roll"]:checked');
    const basicQuantity = document.getElementById('basicRollQuantity').value;
    if (basicRolls.length > 0) {
      orderDetails += '<strong>Basic Rolls:</strong><br>';
      basicRolls.forEach(roll => {
        orderDetails += `${roll.value} - Quantity: ${basicQuantity}<br>`;
      });
    }

    // Fancy rolls
    const fancyRolls = document.querySelectorAll('input[name="roll"]:checked');
    const fancyQuantity = document.getElementById('fancyRollQuantity').value;
    if (fancyRolls.length > 0) {
      orderDetails += '<strong>Fancy Rolls:</strong><br>';
      fancyRolls.forEach(roll => {
        orderDetails += `${roll.value} - Quantity: ${fancyQuantity}<br>`;
      });
    }

    // Crispy rice options
    const crispyRice = document.querySelectorAll('input[name="crispyRice"]:checked');
    const crispyAddOns = document.querySelectorAll('input[name="crispyRiceAddOn"]:checked');
    const crispyStyle = document.querySelectorAll('input[name="crispyRiceStyle"]:checked');
    if (crispyRice.length > 0) {
      orderDetails += '<strong>Crispy Rice:</strong><br>';
      crispyRice.forEach(rice => {
        orderDetails += `${rice.value}<br>`;
      });
      if (crispyAddOns.length > 0) {
        orderDetails += 'Add-ons: ';
        crispyAddOns.forEach(addOn => {
          orderDetails += `${addOn.value}, `;
        });
        orderDetails += '<br>';
      }
      if (crispyStyle.length > 0) {
        orderDetails += 'Style: ';
        crispyStyle.forEach(style => {
          orderDetails += `${style.value}, `;
        });
        orderDetails += '<br>';
      }
    }

    // Sashimi options
    const sashimi = document.querySelectorAll('input[name="sashimi"]:checked');
    if (sashimi.length > 0) {
      orderDetails += '<strong>Sashimi:</strong><br>';
      sashimi.forEach(fish => {
        orderDetails += `${fish.value}<br>`;
      });
    }

    // Comments
    const comments = document.querySelector('textarea[name="comments"]').value;
    if (comments) {
      orderDetails += `<strong>Comments:</strong><br>${comments}<br>`;
    }

    summary.innerHTML = orderDetails;
  }
</script>

</body>
</html>
